<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmando o pais que você mora</title>
</head>

<body>

    <h1>Confirmando a sua nacionalidade</h1>
    Qual o seu País: <input type="text" name="pais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">Resultado</div>

    <script>
        function verificar() {
            var pais = window.document.getElementById('txtpais')
            var res = window.document.querySelector('div#res')

            if (pais == 'Brasil') {
                res.innerHTML = '<p>Você é brasileiro</p>'
            } else {
                res.innerHTML = '<p>Você é extrangeiro</p>'
            }
        }

    </script>

</body>

</html>
