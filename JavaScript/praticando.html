        // CÓDIGO 2
        var n1 = Number(window.prompt('Digite o primeiro número: '))
        var n2 = Number(window.prompt('Digite o segundo número: '))

        // operações com números em JS
        var s = n1 + n2
        window.alert(`A soma dos números ${n1} e ${n2} é : ${s}`)

        var s = n1 * n2
        window.alert(`A multiplicação dos números ${n1} e ${n2} é : ${s}`)

        var s = n1 / n2
        window.alert(`A divisão dos números ${n1} e ${n2} é : ${s}`)

        var s = n1 % n2
        window.alert(`O resto da divisão entre os números ${n1} e ${n2} é : ${s}`)

        var s = n1 ** n2
        window.alert(`A potência entre os números ${n1} e ${n2} é : ${s}`)

        var s = n1 - n2
        window.alert(`A subtração entre os números ${n1} e ${n2} é : ${s}`)
